<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stationery Products</title>
</head>
<body>
  <header>
    <h1>Stationery Products</h1>
  </header>
  <main>
    <div class="product-grid">
      <div class="product-item">
        <img src="pen.jpg" alt="Pen">
        <h3>Pen</h3>
        <p>$1.99</p>
      </div>
      <div class="product-item">
        <img src="pencil.webp" alt="Pencil">
        <h3>Pencil</h3>
        <p>$2.99</p>
      </div>
      <div class="product-item">
        <img src="notebook.jpg" alt="Notebook">
        <h3>Notebook</h3>
        <p>$4.00</p>
      </div>
      <div class="product-item">
        <img src="eraser.jpg" alt="Eraser">
        <h3>Eraser</h3>
        <p>$1.99</p>
      </div>
      <div class="product-item">
        <img src="highlighter.webp" alt="Highlighter">
        <h3>Highlighter</h3>
        <p>$2.99</p>
      </div>
      <div class="product-item">
        <img src="ruler.webp" alt="Ruler">
        <h3>Ruler</h3>
        <p>$1.00</p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy;Inderpreet Kaur 2023 Stationery Products</p>
  </footer>
</body>
</html>
